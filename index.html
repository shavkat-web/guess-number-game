<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Игра: Угадай число</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #74ebd5, #acb6e5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
  }

  .game-container {
    background: rgba(255,255,255,0.9);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    width: 300px;
  }

  h1 {
    margin-bottom: 20px;
    color: #444;
  }

  input[type="number"] {
    padding: 10px;
    font-size: 18px;
    width: 80px;
    border-radius: 8px;
    border: 2px solid #ccc;
    outline: none;
    transition: border-color 0.3s;
  }

  input[type="number"]:focus {
    border-color: #6c63ff;
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    background-color: #6c63ff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  button:hover {
    background-color: #574b90;
    transform: scale(1.05);
  }

  #result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    min-height: 24px;
    transition: color 0.3s;
  }

  #attempts {
    margin-top: 10px;
    font-size: 16px;
    color: #555;
  }
</style>
</head>
<body>

<div class="game-container">
  <h1>Угадай число</h1>
  <input type="number" id="userInput" placeholder="1-100">

  <button onclick="checkNumber()">Проверить</button>
  <button onclick="newGame()">Новая игра</button>

  <button onclick="newGame()">Обновить число</button>

  <p id="result"></p>
  <p id="attempts"></p>
</div>

<script>
  let randomNumber = Math.floor(Math.random() * 100) + 1;
  let attempts = 0;
  const input = document.getElementById("userInput");
  const result = document.getElementById("result");
  const attemptsLabel = document.getElementById("attempts");

  input.addEventListener("keydown", function(event) {
    if(event.key === "Enter") checkNumber();
  });

  function checkNumber() {
    let userNumber = parseInt(input.value);
    if (isNaN(userNumber)) {
      result.textContent = "Введите число!";
      result.style.color = "#ff6b6b";
      return;
    }

    attempts++;
    attemptsLabel.textContent = `Попыток: ${attempts}`;

    if (userNumber < randomNumber) {
      result.textContent = "Больше!";
      result.style.color = "#3498db";
    } else if (userNumber > randomNumber) {
      result.textContent = "Меньше!";
      result.style.color = "#e74c3c";
    } else {
      result.textContent = `Поздравляем! Вы угадали число!`;
      result.style.color = "#2ecc71";
    }

    input.value = "";
  }

  function newGame() {
    randomNumber = Math.floor(Math.random() * 100) + 1;
    attempts = 0;
    attemptsLabel.textContent = `Попыток: ${attempts}`;
    result.textContent = "";
    input.value = "";
  }
</script>

</body>
</html>
